---
name: Ansible Playbook CI

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:

jobs:

  lint:
    name: ðŸ§¹ lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Lint yaml files using yamllint
        run: yamllint .

      - name: Lint Ansible Playbook using ansible-lint action
        uses: ansible/ansible-lint-action@master
        with:
          targets: ""

      - name: Ansible syntax check main playbook
        run: ansible-playbook --syntax-check -i inventory/hosts main.yaml
